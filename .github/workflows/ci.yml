name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: npm

      # allow package scripts to run when installing as root
      - run: npm config set unsafe-perm true

      - run: npm install --include=dev --no-fund
      - uses: xt0rted/markdownlint-problem-matcher@v1
      - run: npm run lint

      # build the design system
      - run: npm run ci:build

      # run pre-publish checks
      - run: npm run prepublishOnly -w sfgov-design-system --if-present

      - uses: primer/publish@v3.0.0
        with:
          npm_args: --allow-same-version
          default_branch: main
          dir: packages/sfgov-design-system
        env:
          GITHUB_TOKEN: ${{ github.token }}
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
