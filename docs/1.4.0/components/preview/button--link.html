

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/sfds.css" media="all" />
    <link rel="stylesheet" href="../../css/fonts.css" media="all" />
    <link rel="stylesheet" href="../../css/fractal.css" media="all" />
    <title>Preview Layout</title>
  </head>
  <body>
    <main>
      

<div class="p-20 h-screen ">
  <div class="mb-20">
    <h2>Links</h2>
    <a href="javascript:void(0)" class="btn btn-link">This is a link</a>
    <br>
    <a href="javascript:void(0)" class="btn btn-link btn-block">This is a block link</a>
  </div>

  <div class="mb-20">
    <h2>Buttons</h2>
    <button class="btn btn-link">This is a button</button>
    <br>
    <button class="btn btn-link btn-block">This is a block button</button>
  </div>

  <h2>States</h2>
  <table>
    <thead>
      <tr>
        <td class="text-right">
          State
        </td>
        
          <th class="text-left pl-20" scope="col">
            Rest
          </th>
        
          <th class="text-left pl-20" scope="col">
            Hover
          </th>
        
          <th class="text-left pl-20" scope="col">
            Focus
          </th>
        
      </tr>
    </thead>
    
      <tbody>
        <tr>
          <th class="pt-16 text-right">Text</th>
        </tr>
        
          <tr>
            <td class="text-right align-middle w-1/4">
              Default
            </td>
            
              <td class="pl-20 py-8   ">
                
                
                
  <button class="btn btn-link  ">
    
    <span>Do something</span>
    
  </button>

              </td>
            
              <td class="pl-20 py-8   ">
                
                
                
  <button class="btn btn-link  hover">
    
    <span>Do something</span>
    
  </button>

              </td>
            
              <td class="pl-20 py-8   ">
                
                
                
  <button class="btn btn-link  focus">
    
    <span>Do something</span>
    
  </button>

              </td>
            
          </tr>
        
          <tr>
            <td class="text-right align-middle w-1/4">
              Full-width
            </td>
            
              <td class="pl-20 py-8  w-1/4 ">
                
                
                
  <button class="btn btn-link btn-block ">
    
    <span>Do something</span>
    
  </button>

              </td>
            
              <td class="pl-20 py-8  w-1/4 ">
                
                
                
  <button class="btn btn-link btn-block hover">
    
    <span>Do something</span>
    
  </button>

              </td>
            
              <td class="pl-20 py-8  w-1/4 ">
                
                
                
  <button class="btn btn-link btn-block focus">
    
    <span>Do something</span>
    
  </button>

              </td>
            
          </tr>
        
      </tbody>
    
      <tbody>
        <tr>
          <th class="pt-16 text-right">Icon left</th>
        </tr>
        
          <tr>
            <td class="text-right align-middle w-1/4">
              Default
            </td>
            
              <td class="pl-20 py-8   ">
                
                
                
  <button class="btn btn-link  ">
    
      <sfgov-icon symbol="arrow-left" class="mr-8"></sfgov-icon>
    
    <span>Do something</span>
    
  </button>

              </td>
            
              <td class="pl-20 py-8   ">
                
                
                
  <button class="btn btn-link  hover">
    
      <sfgov-icon symbol="arrow-left" class="mr-8"></sfgov-icon>
    
    <span>Do something</span>

              </td>

  <button class="btn btn-link  focus">
    
      <sfgov-icon symbol="arrow-left" class="mr-8"></sfgov-icon>
    
    <span>Do something</span>
    
  </button>

              </td>
            
          </tr>
        
          <tr>
            <td class="text-right align-middle w-1/4">
              Full-width
            </td>
            
              <td class="pl-20 py-8  w-1/4 ">
                
                
                
  <button class="btn btn-link btn-block ">
    
      <sfgov-icon symbol="arrow-left" class="mr-8"></sfgov-icon>
    
    <span>Do something</span>
    
  </button>

              </td>
            
              <td class="pl-20 py-8  w-1/4 ">
                
                
                
  <button class="btn btn-link btn-block hover">
    
      <sfgov-icon symbol="arrow-left" class="mr-8"></sfgov-icon>
    
    <span>Do something</span>
    
  </button>

              </td>

  <button class="btn btn-link btn-block focus">
    
      <sfgov-icon symbol="arrow-left" class="mr-8"></sfgov-icon>
    
    <span>Do something</span>
    
  </button>

              </td>
            
          </tr>
        
      </tbody>
    
      <tbody>
        <tr>
          <th class="pt-16 text-right">Icon right</th>
        </tr>
        
          <tr>
            <td class="text-right align-middle w-1/4">
              Default
            </td>
            
              <td class="pl-20 py-8   ">
                
                
                
  <button class="btn btn-link  ">
    
    <span>Do something</span>
    
      <sfgov-icon symbol="arrow-right" class="ml-8"></sfgov-icon>
    
  </button>

              </td>

  <button class="btn btn-link  hover">
    
    <span>Do something</span>
    
      <sfgov-icon symbol="arrow-right" class="ml-8"></sfgov-icon>
    
  </button>

              </td>

  <button class="btn btn-link  focus">
    
    <span>Do something</span>

  </button>

              </td>
            
          </tr>
        
          <tr>
            <td class="text-right align-middle w-1/4">
              Full-width
            </td>
            
              <td class="pl-20 py-8  w-1/4 ">
                
                
                
  <button class="btn btn-link btn-block ">
    
    <span>Do something</span>
    
      <sfgov-icon symbol="arrow-right" class="ml-8"></sfgov-icon>
    
  </button>

  <button class="btn btn-link btn-block hover">
    
    <span>Do something</span>

  </button>

              </td>

  <button class="btn btn-link btn-block focus">
    
    <span>Do something</span>

              </td>

  </table>
</div>

    </main>

    
      <script src="https://unpkg.com/@sfgov/icons@0.0.1/dist/sfgov-icons.umd.js"></script>
    
      <script CASE_GLOB="/design-system/docs/1.4.0/js/preview.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-inspector/0.8.2/html-inspector.js"></script>
    <script>
      /*
       * html-inspectors doesn't like classnames with "/" in
       * them, so we ignore them :shrug:
       */
      HTMLInspector.rules.extend('unused-classes', {
        whitelist: /\//
      })

      HTMLInspector.inspect({
        excludeRules: [
          'unnecessary-elements',
          'validate-attributes'
        ],
        excludeElements: [
          // ignore our own style display element
          'computed-style',
          'sfgov-icon',
          // ignore BrowserSync script tag
          '#__bs_script__',
          // ignore styles added by browser extensions like Stylish
          '[id^=stylish]',
          // just ignore SVG altogether
          'svg'
        ],
        excludeSubTrees: ['svg']
      })
    </script>

  </body>
</html>
