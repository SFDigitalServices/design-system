title: Button

context:
  class: btn
  text: Do something

  matrix:
    state:
      - label: Rest
      - label: Hover
        class: hover
      - label: Focus
        class: focus

    orient:
      - label: Default
      - label: Full-width
        class: btn-block
        cell:
          class: w-1/4

    content:
      - label: Text
      - label: Icon left
        text: Previous
        prefix:
          icon: arrow-left
      - label: Icon right
        text: Next
        suffix:
          icon: arrow-right

variants:
  - name: default
    label: Primary

  - name: secondary
    label: Secondary
    context:
      class: btn btn-secondary

  - name: inverse
    label: Inverse
    context:
      class: btn btn-inverse
      wrapper:
        class: bg-yellow-3
